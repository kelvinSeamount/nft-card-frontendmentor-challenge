<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="./stylecss/main.css" />
  </head>
  <body>
    <section>
      <div class="container nft-container">
        <article class="tag">
          <div class="article-nft">
            <img src="./images/image-equilibrium.jpg" alt="nft image" />
          </div>
          <div class="article-text">
            <h1>Equilibrium #3429</h1>
            <p>
              Our Equilibrium collection promotes <br />
              balance and calm.
            </p>
          </div>
          <div class="sub-article">
            <div class="eth-balance">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="time-left">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="user-text">
            <div class="img-user">
              <img src="./images/image-avatar.png" alt="avatar icon" />
            </div>
            <p>Creation of <span class="hover-text">Jules Wyvern</span></p>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
